<!-- Start Contentbar -->
<div class="contentbar">
  <!-- Start row -->
  <div class="row">
    <!-- Start col -->
    <div class="col-lg-12">
      <div class="card m-b-30">
        <div class="card-body">
          <h3 class="mb-2 header-title uppercase"> Edit User</h3><br>
          <form class="needs-validation" novalidate [formGroup]="formgroup" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" [(ngModel)]="contentdata.firstname" id="firstname" placeholder="First name" formControlName="firstname" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname"  [(ngModel)]="contentdata.lastname" placeholder="Last name" formControlName="lastname" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <div class="input-group">

                  <input type="text" formControlName="email" [(ngModel)]="contentdata.email" class="form-control" id="email" placeholder="Username" aria-describedby="email" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" [(ngModel)]="contentdata.password" required formControlName="password">
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <!--              <div class="col-md-3 mb-3">-->
              <!--                <label for="validationCustom04">State</label>-->
              <!--                <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>-->
              <!--                <div class="invalid-feedback">-->
              <!--                  Please provide a valid state.-->
              <!--                </div>-->
              <!--              </div>-->
              <!--              <div class="col-md-3 mb-3">-->
              <!--                <label for="validationCustom05">Zip</label>-->
              <!--                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>-->
              <!--                <div class="invalid-feedback">-->
              <!--                  Please provide a valid zip.-->
              <!--                </div>-->
              <!--              </div>-->
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button class="mt-3 btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
      </div>
    </div>
    <!-- End col -->

    <!-- End col -->
  </div>
  <!-- End row -->
  <!-- Start row -->

  <!-- End row -->
</div>
