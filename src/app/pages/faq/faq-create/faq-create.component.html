<div class="container-fluid">

    <div class="col-lg-6">

        <div class="card">
            <div class="card-body">
                <h2 class="header-title uppercase">Create Faq</h2><br>


                <form [formGroup]="formgroup" (ngSubmit)="onSubmit()" class="parsley-examples" novalidate="">

                    <div *ngIf="isSubmitted">
                        <div *ngIf="!isLoadingResults && !isError" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            <strong> Fill mandatory fields !</strong>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="question" class="form-label">Question<span class="text-danger">*</span></label>
                        <input formControlName="question" type="text" name="question" parsley-trigger="change" required="" placeholder="Type your question" class="form-control" id="question">

                        <div *ngIf="isSubmitted && isValid['question'].errors" class="text-danger">
                            <div *ngIf="isValid.question.errors.required">Question is required *</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer<span class="text-danger">*</span></label>

                        <textarea formControlName="answer" required="" class="form-control" id="answer"></textarea>
                        <div *ngIf="isSubmitted && isValid['answer'].errors" class="text-danger">
                            <div *ngIf="isValid.answer.errors.required">Answer is required *</div>
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="status" class="form-label">Status<span class="text-danger">*</span></label>

                        <div>
                            <input type="checkbox" formControlName="status" class="form-control" required />
                            <div *ngIf="isSubmitted && isValid['status'].errors" class="text-danger">
                                <div *ngIf="isValid.status.errors.required">Status is required *</div>
                            </div>
                        </div>

                        </div>







                    <div class="text-end">
                        <button class="btn btn-primary waves-effect waves-light" type="submit">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-secondary waves-effect">Cancel</button>
                    </div>
                </form>
            </div>
        </div> <!-- end card -->
    </div>

    </div>
