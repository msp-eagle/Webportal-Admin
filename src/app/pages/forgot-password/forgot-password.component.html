<div class="loading authentication-bg authentication-bg-pattern py-md-5">

    <div class="account-pages my-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center" style="background-color: #294278;">
                        <a><img style="width: 147px;height: 75px;" src="assets/images/logo-phy.png" alt="" height="22"
                                class="mx-auto"></a>

                    </div>



                    <div class="card">
                        <div class="card-body p-4">

                            <div class="text-center mb-4">
                                <h4 class="text-uppercase mt-0">Forgot Password</h4>
                            </div>

                            <form *ngIf="emailDiv" (ngSubmit)="otpGenerate()">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input [(ngModel)]="email" name="email" class="form-control" type="email" id="email"
                                        required="true" placeholder="Enter your Username">
                                </div>
                                <div class="mb-3 d-grid text-center">
                                    <button class="btn btn-primary" type="submit"> Submit
                                    </button>
                                </div>
                            </form>
                            <form *ngIf="otpDiv" (ngSubmit)="otpValidate()">
                                <div class="d-flex justify-content-center ">
                                    <label class="text-center">Please
                                        enter the OTP send to your registered mobile number/ email</label>
                                </div>

                                <div class="d-flex justify-content-center py-3">
                                    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)"
                                        (keypress)="onKeyPress($event)" [config]="config"></ng-otp-input>
                                </div>
                                <div class="my-3 d-grid text-center">
                                    <button class="btn btn-primary" type="submit"> Submit
                                    </button>
                                </div>
                            </form>

                            <form [formGroup]="reactiveform" *ngIf="changePasswordDiv" (ngSubmit)="changePassword()">
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <div class="input-group">
                                        <input formControlName="newPassword" name="newPassword" class="form-control"
                                            [type]="hide ? 'password' : 'text'" required="true"
                                            placeholder="Enter new password">
                                        <span class="input-group-text"><i class="mdi"
                                                [class]="hide ? 'mdi-eye-off' : 'mdi-eye'"
                                                style="cursor: pointer; font-size: 20px;"
                                                (click)="toggleHide()"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input formControlName="confirmPassword" name="confirmPassword" class="form-control"
                                        type="password" required="true" placeholder="Enter confirm password">
                                </div>
                                <div class="my-3 d-grid text-center">
                                    <button class="btn btn-primary" type="submit"> Save Password
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">

                            <p class="text-muted">Have an account? <a routerLink="/" class="text-dark ms-1"><b>Sign
                                        in</b></a></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
