<div class="loading authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center" style="background-color: #294278;">
                        <a><img style="height: 75px;" src="assets/images/phil_logo.png" alt=""
                                class="p-2 img-fluid"></a>
                    </div>

                    <div class="card">
                        <div class="card-body p-3">
                            <div class="text-center mb-2">
                                <h4 class="text-uppercase">Sign In</h4>
                            </div>
                            <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input formControlName="email" class="form-control" type="email" id="email"
                                        required="true" placeholder="Enter your Username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" type="password" required="true" formControlName="password"
                                        id="password" placeholder="Enter your Password">
                                </div>
                                <!-- <label>


                                    <img style="margin-bottom: 11px;"
                                        src="{{'data:image/png;base64,'+imagePath.captcha}}" />
                                    <button style="background-color: #71b6f9;

                                margin-left: 18px;
                                margin-top: -12px;" class="btn btncolor image" type="button" (click)="getCaptcha()">
                                        <i class="fe-refresh-cw"></i>
                                    </button>
                                    <input formControlName="captcha" type="text" class="form-control"
                                        placeholder="Enter Captcha" minlength="5" maxlength="5" />

                                </label> -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                        <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>


                                <div class="mb-2 d-grid text-center">
                                    <button class="btn btn-primary" type="submit"> Log In
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p> <a routerLink="/forgot-password" class="text-muted ms-1"><i
                                        class="fa fa-lock me-1"></i>Forgot your password?</a></p>
                            <p class="text-muted">Don't have an account? <a href="pages-register.html"
                                    class="text-dark ms-1"><b>Sign Up</b></a></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
